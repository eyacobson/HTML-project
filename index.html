<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Evgeni">
		<meta name="description" content="Project for HTML overview">

		<title>Mastering HTML: Project Assignment</title>

		<link rel="stylesheet" type="text/css" href="league.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tenor+Sans">
	</head>

	<body>
		<svg width="600" height="100" style="border: 1px solid black;">
			<rect x="50" y="10" rx="10" ry="10" width="500" height="80" style="fill: url(#rectGradient); stroke-width: 0; stroke: black;"></rect>

			<defs>
				<linearGradient id="rectGradient" x1="0%" y1="0%" x2="0%" y2="100%">
					<stop offset="0%" style="stop-color: green; stop-opacity: 1">
					</stop>

					<stop offset="100%" style="stop-color: orange; stop-opacity: 1">
					</stop>
				</linearGradient>
			</defs>

			<text font-size="20" font-family="Tenor Sans" x="50%" y="50%"  text-anchor="middle" stroke="white" fill="white">
				FantasyFootballLeague.com
			</text>
		</svg>

		<header>
			<p>
				Welcome to FantasyFootballLeague.com: <br/>New User Registration Portal
			</p>
		</header>
		
		<section>
			<table>
				<thead>
					<tr>
						<th>League Type</th>
						<th>Cost</th>
						<th>Start Date</th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td>Free league</td>
						<td>$0</td>
						<td>2/20/2016</td>
					</tr>
					
					<tr>
						<td>Pro league</td>
						<td>$200/season</td>
						<td>2/15/2016</td>
					</tr>
					
					<tr>
						<td>Weekly leagues</td>
						<td>$20/week</td>
						<td>3/1/2016</td>
					</tr>
				</tbody>
			</table>
		</section>
		
		<section>
			<form>
				<fieldset>
					<legend>Personal Info</legend>
					
					<div class="row">
						<label for="firstname">First name</label>
						<input type="text" id="firstname" name="firstname" autofocus>
					
						<label for="lastname">Last name</label>
						<input type="text" id="lastname" name="lastname">
					</div>
					
					<div class="row">
						<label for="dob">Date of birth</label>
						<input type="date" id="dob" name="dob">
					
						<label for="email">Email</label>
						<input type="email" id="email" name="email">
					</div>
					
					<div class="row">
						<label for="phone">Phone</label>
						<input type="tel" id="phone" name="phone" pattern="[0-9]?[-.\s]?[0-9]{3}[-.\s]?[0-9]{3}[-.\s]?[0-9]{4}">
					</div>
				</fieldset>
				
				<fieldset>
					<legend>Profile Info</legend>
					
					<div class="row">
						<input type="file" id="upload" name="upload" accept="image/*">
						<label id="upload-label" for="upload">Upload profile picture</label>
					</div>
					
					<div class="row">
						<label class="user-label" for="username">Desired username</label>
						<input type="text" id="username" name="username">
					
						<label class="user-label" for="password">Desired password</label>
						<input type="password" id="password" name="password">
					</div>
					
					<div class="row">
						<p>Choose league type</p>
						<input type="radio" id="free" name="league" value="free">
						<div class="circle"></div>
						<label class="profile-label" for="free">Free league</label>
					
						<input type="radio" id="pro" name="league" value="pro">
						<div class="circle"></div>
						<label class="profile-label" for="pro">Pro league</label>
					
						<input type="radio" id="weekly" name="league" value="weekly">
						<div class="circle"></div>
						<label class="profile-label" id="final" for="weekly">Weekly league</label>
					</div>
					
					<div class="row">
						<input type="submit" name="submit" value="Submit">
					</div>
				</fieldset>
			</form>
		</section>

		<footer>
			<p>FantasyFootballLeague.com. 2016. All Rights Reserved.</p>
		</footer>
	</body>
</html>
